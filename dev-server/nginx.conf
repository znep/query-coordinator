daemon off;

events {
  worker_connections 1024;
}

http {
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen localhost:9443 default ssl;

    ssl_certificate ssl/host.crt;
    ssl_certificate_key ssl/host.key;

    error_log logs/error.log error;
    access_log logs/access.log;

    client_max_body_size 0;

    root htdocs;

    location ~ /(api|id|resource) {
      rewrite ^/api/(.*)$         /$1                                    break;
      rewrite ^/id/(.*)$          /id/$1                                 break;
      rewrite ^/resource/(.*)$    /id/$1                                 break;

      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_redirect off;

      proxy_pass http://localhost:8080;
      proxy_http_version 1.1;
    }

    location ~ /(asset|socket\.io) {
      rewrite ^/asset/(.*)$       /asset/$1                             break;
      rewrite ^/socket\.io(.*)$   /socket.io$1                          break;

      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_redirect off;

      proxy_pass http://localhost:4747;
      proxy_http_version 1.1;
    }

    location / {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_redirect off;

      proxy_pass http://localhost:3000;
      proxy_http_version 1.1;
    }
  }
}

