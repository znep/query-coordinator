<div class="related-views tool-panel" ng-class="{'down-right': dataLensVersion === 2}">

  <a type="button"
    ng-class="{ touched: panelActive, 'l-to-r': dataLensVersion === 2 }"
    class="tool-panel-toggle-btn action-btn"
    ng-click="togglePanel($event)"
    ng-show="enablePublisherPages">
    <span class="icon-chart" ng-click="togglePanel($event)"></span>
    {{::'relatedViews.title' | I18n}} ({{datasetPublisherPages.length}})
  </a>

  <span
    class="tool-panel-toggle-btn action-btn disabled"
    ng-class="{'l-to-r': dataLensVersion === 2}"
    ng-hide="enablePublisherPages">
    <span class="icon-chart"></span> {{::'relatedViews.title' | I18n}} (0)
  </span>

  <div ng-class="{ active: panelActive }" class="tool-panel-main">
    <div class="tool-panel-inner-container">
      <div class="tool-panel-hint"></div>

      <ul class="related-views-list">
        <li class="related-views-list-heading">
        <h2>{{::'relatedViews.title' | I18n}}</h2>
        </li>
        <li ng-repeat="page in datasetPublisherPages"
            class="related-views-list-item">
          <a ng-href="{{localePart}}/view/{{page.pageId}}">
            <p class="related-view-name">{{page.name}}</p>
          </a>
        </li>

      </ul>

    </div>
  </div>

</div>
