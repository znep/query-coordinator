<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=8" />
  <script type="text/javascript">
    SOCRATA_SHELL_KEY = false;
    document.write([
      "\<script src='",
      ("https:" == document.location.protocol) ? "https://" : "http://",
      "ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js'",
      " type='text/javascript'>\<\/script>"
    ].join(''));
  </script>
  <script type="text/javascript" src="/javascripts/plugins/jquery.socrata.js"></script>
  <script type="text/javascript">
    $(function() {
        $.socrata();
        $(window).bind('message', function(event) {
            var origin = event.originalEvent.origin;
            if (origin.match(/^https?:\/\/[a-z.]*(?:localhost|socrata.com)(?::|\/|$)/i)) {
                var message = event.originalEvent.data;
                if (message && message.substring(0, 13) == "socrata-exec:")
                    $.socrata.exec(message.substring(13));
            }
        });
    });
  </script>
</head>
<body>
</body>
</html>
