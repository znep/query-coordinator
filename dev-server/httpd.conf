  SSLPassPhraseDialog builtin
  SSLSessionCache dbm:var/ssl_scache
  SSLSessionCacheTimeout 300
  <IfVersion < 2.4>
    SSLMutex default
  </IfVersion>
  <IfVersion >= 2.4>
    Mutex sysvsem default
  </IfVersion>
  SSLRandomSeed startup builtin

  Listen 9443
  <VirtualHost *:9443>
  DocumentRoot htdocs
  ServerName 127.0.0.1

  CacheEnable disk /ui/

