<button
  type="button"
  data-action="save"
  class="save-button save-button-flyout-target action-btn r-to-l"
  ng-class="{disabled: !enabled, working: saveStatus === 'saving', success: saveStatus === 'saved', error: saveStatus === 'failed'}">
  <span class="button-text save-button-flyout-target">{{saveStatus | saveStatusText}}</span>
  <div class="saving-spinner-wrapper">
    <div class="saving-spinner save-button-flyout-target">
      <svg width="17px" height="17px" viewBox="0 0 40 40" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <path d="M20,4 C28.836556,4 36,11.163444 36,20 C36,28.836556 28.836556,36 20,36 L20,30 C25.5228475,30 30,25.5228475 30,20 C30,14.4771525 25.5228475,10 20,10 L20,4 Z" id="inner" fill="#FFFFFF"></path>
      </svg>
    </div>
  </div>
</button>
