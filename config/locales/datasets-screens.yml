          intro_html: "Utilizzando un <strong>dataset firmato digitalmente</strong>, è possibile verificare tramite metodi crittograficamente sicuri che una particolare copia del dataset Socrata non è stata manomessa. Questo è utile se, per esempio, stai cercando di pubblicare risultati basati su questi dati, e vuoi essere in grado di verificarne l'integrità."
          consumer: "Per ottenere una versione firmata di questo dataset, clicca semplicemente sul link sotto per generare una chiave ed iniziare il download. La chiave e i dati scaricati sono specifici per la versione corrente di questo dataset; se il proprietario aggiorna il dataset in futuro, sarà necessario ripetere l'operazione per recepire i nuovi dati. Pubblicare il dati scaricati insieme con la chiave ricevuta, e utilizzando le istruzioni trovate all'interno del package scaricato, le terze parti saranno in grado di confermare che i tui dati sono legittimi."
          publisher: "Per generare una versione firmata di questo dataset, clicca semplicemente sul link sotto per generare una chiave. Notare che se aggiorni questo dataset in futuro, dovrai rigenerare la chiave in modo che gli utilizzatori abbiano ancora l'accesso. Notare inoltre che questo processo include operazioni sulla totalità dei dati, quindi questo può richiedere un certo tempo se il tuo dataset è molto grande, o contiene grandi allegati."
