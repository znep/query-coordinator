<div class="timeline-chart-wrapper" ng-hide="cannotRenderTimelineChart">
  <div class="y-ticks"></div>
  <div class="x-ticks"></div>
  <div class="datum-label"></div>
  <div class="timeline-chart-unfiltered-mask">
    <svg class="timeline-chart-unfiltered-visualization">
      <g></g>
    </svg>
  </div>
  <div class="timeline-chart-filtered-mask">
    <svg class="timeline-chart-filtered-visualization">
      <g></g>
    </svg>
  </div>
  <div class="timeline-chart-selection-mask">
    <svg class="timeline-chart-selection">
      <g></g>
    </svg>
  </div>
  <div class="timeline-chart-left-selection-marker">
    <svg>
      <g transform="translate(24,0)">
        <line y1="0" y2="100%"></line>
        <path d="M0,0L-10,0L-10,8L0,16Z"></path>
        <rect class="selection-marker" data-selection-target="left" x="-24" width="24" height="100%"></rect>
      </g>
    </svg>
  </div>
  <div class="timeline-chart-right-selection-marker">
    <svg>
      <g transform="translate(0,0)">
        <line y1="0" y2="100%"></line>
        <path d="M0,0L10,0L10,8L0,16Z"></path>
        <rect class="selection-marker" data-selection-target="right" x="0" width="24" height="100%"></rect>
      </g>
    </svg>
  </div>
  <svg class="timeline-chart-highlight-container">
    <g></g>
  </svg>
  <div class="timeline-chart-highlight-target"></div>
  <span class="timeline-chart-clear-selection-label"></span>
</div>

<div class="chart-render-error" ng-if="cannotRenderTimelineChart" ng-switch="cannotRenderTimelineChart.reason">
  <em ng-switch-when="noData">{{::'timelineChart.errors.noData' | I18n}}</em>
  <em ng-switch-when="badDates">{{::'timelineChart.errors.badDates' | I18n}}</em>
  <em ng-switch-default>{{::'timelineChart.errors.default' | I18n}}</em>
</div>

<load-spinner busy="busy"></load-spinner>
