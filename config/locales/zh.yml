          whats_new:
            fields:
              a_bundle_of_goodness:
                description_html: "<p>等待已结束：数据着陆页和您最新的、可配置的页眉/页脚也都准备就绪了！继续阅读，了解这些改进之处以及您可以如何在今天就激活它们。</p>"
                title: "一大堆好处：两个新的特征现在可用"
              a_new_configurable_header_footer:
                description_html: "<p>作为发布内容的一部分，我们也为您的站点介绍了一个新统一标准、可适用移动设备、可由管理员配置的页眉/页脚。这个新的页眉/页脚让您自己能够配置您网站的徽标、颜色、版权、导航链接、社交图表、和更多—全都是自助风格。它让您能偶轻松控制您的站点外观，并且无须联系Socrata帮助就能更新这些重要部件。</p> <p>顺便说一句—使用您当前的站点设计和顾客成功主管作为我们的向导，我们已经为您准备好了您的页眉和页脚预览。点击上方的“预览”按钮来查看，然后将它调整到任何您想要的样子——都由您作主。</p>"
                title: "一个新的可配置页眉/页脚"
              active_both_today:
                description_html: '<p>数据组着陆页和您最新的可配置的页眉/页脚现在都可用了。查阅上方的标签来配置并预览您的站点的外观—当您准备就绪时，一起激活它们吧！</p> <p><b>注意:</b> 如果你未在30天内为您的站点配置页眉/页脚，Socrata将会为您配置病和数据组着陆页一同自动激活。 我们会使用现有的站点风格，并向您的顾客成功主管获取风格指导。</p> <p>要获取配置您的页眉/页脚及激活数据组登录页的技巧，请参加<a href="https://event.on24.com/eventRegistration/EventLobbyServlet?target=reg20.jsp&referrer=&eventid=1223356&sessionid=1&key=9ED33D00A47ABC3419890552EBA81D93®Tag=&sourcepage=register" target="_blank">"将最新的特征的用处发挥到最大"在线研讨会</a> 或访问我们的帮助网站: <a href="https://support.socrata.com/hc/en-us/articles/223723227" target="_blank">https://support.socrata.com/hc/en-us/articles/223723227</a>。</p>'
                title: "今天就全都激活！"
              dataset_landing_page:
                description_html: "<p>兴奋起来! 有了这一更新，数据组着陆页变成了上传数据组的主要头版体验——它凭直觉集锦了每个数据组中最经常被访问的方面，并确保您的数据用户在作出操作前就看到元数据。发布者和管理员有“添加”相关的视图和可视化效果的自由，经验丰富的用户可以提前探索元数据和度量指标，而且所有用户都可以用他们想要的方式访问数据，无论是通过数据可视化、直接下载文件、还是API。当然了——最经典的数据表格化视图依然可以从视图顶端的导航处获取，提供给那些觉得这样更舒适的用户。</p>"
                title: "数据组着陆页"
            title: "最新资讯"
