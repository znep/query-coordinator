<div class="tool-panel down-right">

  <button
    type="button"
    title="{{::'apiExplorer.apiButtonTitle' | I18n}}"
    ng-class="{touched: panelActive, disabled: editMode}"
    class="tool-panel-toggle-btn action-btn l-to-r"
    ng-click="panelActive = editMode ? false : !panelActive">
    {{::'apiExplorer.apiButton' | I18n}}
  </button>
  <div ng-class="{active: panelActive}" class="tool-panel-main">
    <div class="tool-panel-inner-container">
      <div class="tool-panel-hint"></div>
      <h2>{{::'apiExplorer.title' | I18n}}</h2>

      <p>{{::'apiExplorer.url' | I18n}}</p>
      <selection-label content="selectedUrl"></selection-label>

      <div class="tool-panel-input-group">
        <div ng-show="multipleFormatsAvailable">
          <p>{{::'apiExplorer.formats' | I18n}}</p>
          <button type="button" title="{{::'apiExplorer.json' | I18n}}" class="tool-panel-btn action-btn l-to-r" ng-class="{active: selectedFormat == 'JSON'}" ng-click="selectedFormat = 'JSON'">{{::'apiExplorer.json' | I18n}}</button>
          <button type="button" title="{{::'apiExplorer.geojson' | I18n}}" class="tool-panel-btn action-btn l-to-r" ng-class="{active: selectedFormat == 'GeoJSON'}" ng-click="selectedFormat = 'GeoJSON'">{{::'apiExplorer.geojson' | I18n}}</button>
        </div>
        <p></p>
        <p>{{::'apiExplorer.additionalResources' | I18n}}</p>
        <a href="{{datasetDocumentationUrl}}" title="{{::'apiExplorer.documentationTitle' | I18n}}" data-action="documentation" class="tool-panel-btn action-btn l-to-r" target="_blank">{{::'apiExplorer.documentation' | I18n}}</a>
        <a href="http://dev.socrata.com/libraries/" title="{{::'apiExplorer.codeLibrariesTitle' | I18n}}" class="tool-panel-btn action-btn l-to-r" target="_blank">{{::'apiExplorer.codeLibraries' | I18n}}</a>
      </div>
    </div>
  </div>
</div>
