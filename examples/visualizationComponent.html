<!DOCTYPE html>
<html>
  <head>
    <title>Example Usage: Visualization React Component</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" media="all" href="../node_modules/socrata-components/dist/css/styleguide.css">
    <link rel="stylesheet" media="all" href="../node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" media="all" href="../dist/socrata-visualizations.css">

    <style>
      #chart {
        display: block;
        position: relative;
        width: 640px;
        height: 490px;
      }
    </style>
  </head>

  <body>
    <button id="barChart" class="btn btn-alternate-2 btn-inverse">Bar Chart</button>
    <button id="columnChart" class="btn btn-alternate-2 btn-inverse">Column Chart</button>
    <button id="featureMap" class="btn btn-alternate-2 btn-inverse">Feature Map</button>
    <button id="histogram" class="btn btn-alternate-2 btn-inverse">Histogram</button>
    <button id="pieChart" class="btn btn-alternate-2 btn-inverse">Pie Chart</button>
    <button id="regionMap" class="btn btn-alternate-2 btn-inverse">Region Map</button>
    <button id="table" class="btn btn-alternate-2 btn-inverse">Table</button>
    <button id="timelineChart" class="btn btn-alternate-2 btn-inverse">Timeline Chart</button>
    <button id="invalidChart" class="btn btn-alternate-2 btn-inverse">Invalid VIF</button>

    <div id="chart"></div>
  </body>

  <!-- Include external vendor -->
  <script type="text/javascript" src="./vendor.js"></script>

  <!-- Include bundle -->
  <script type="text/javascript" src="../dist/socrata-visualizations.js"></script>

  <!-- Include default example VIFs -->
  <script type="text/javascript" src="./defaultVifs.js"></script>

  <script type="text/javascript">
    var Visualization = socrata.visualizations.components.Visualization;
    var chart = document.getElementById('chart');
    var visualization;

    $(function() {
      $('button').click(function(e) {
        e.preventDefault();
        ReactDOM.render(
          React.createElement(Visualization, {vif: window.defaultVifs[this.id]}),
          chart
        );
      });

      $('#timelineChart').focus(); // this focus is just for the effect :)
      ReactDOM.render(
        React.createElement(Visualization, {vif: window.defaultVifs.timelineChart}),
        chart
      );
    });
  </script>
</html>
