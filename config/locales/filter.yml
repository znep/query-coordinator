es:
  controls:
    filter:
      main:
        tutorial_html: ¿Nunca ha creado un filtro? Mire este breve video de ayuda
          <a href="/videos/popup#basic-filtering" rel="video" class="noRedirPrompt">aquí</a>.
        or: o
        simplified_message: Usted está en el modo simplificado.
        simplified_toggle: ¿Desea ir al modo avanzado?
        no_conditions: No se han definido las condiciones aún.
        no_suggestions: No hay valores sugeridos para esta columna y operador.
        filter: Filtrar
        filter_based_on_contents: Filtrar este conjunto de datos basado en los contenidos.
        view_must_be_valid: Esta vista debe ser válida
        view_has_no_columns: Esta vista no tiene columnas para filtrar
      actions:
        first_condition: Hacer clic aquí para añadir su primera condición de filtro
        new_condition_button: Añadir una nueva condición de filtro
        remove_filter: Eliminar filtro
        confirm_modify: ¡Hacer esto eliminará  todos los valores de su filtro! ¿Está
          seguro(a) que quiere hacerlo?
        select_column: ! 'Seleccionar una columna para filtrar por:'
        select_operation: ! 'Seleccionar una operación para filtrar por:'
        select_subcolumn: ! 'Seleccionar la parte de %{name} para filtrar por:'
        disable_filter: No filtrar
      menu:
        show_suggested: Mostrar los valores sugeridos
        select_one: Seleccionar uno
        select_many: Seleccionar varios
        match_any: Hacer coincidir cualquier condición
        match_all: Hacer coincidir todas las condiciones
      edit_default:
        mode_message: ! 'Como editor de esta vista, usted puede definir el conjunto
          de filtros predeterminados que los usuarios podrán ver:'
        mode_button: Editar filtro predeterminado
        save_confirm: Usted perderá todos los cambios que no guardó si elige continuar.
          Por favor, guarde cualquier cambio que desee conservar antes de seguir.
        instructions: ! 'Use las herramientas más arriba para crear filtros, ajustar
          los valores presentados, seleccionar el número de valores sugeridos que
          el filtro intenta presentar automáticamente, y más. Cuando esté satisfecho
          con las opciones presentadas, haga clic abajo en Hecho y guárdelo:'
        done_button: Hecho
        cancel_button: Cancelar
        simplified_header: Los usuarios comenzarán en el modo simplificado.
        simplified_body: Esto significa que no podrán añadir nuevas condiciones, cambiar
          las columnas o los operadores de los filtros, o acceder al menú avanzado
          de filtros.
        simplified_toggle: Cambiar la opción predeterminada de volver a avanzado.
        advanced_header: Los usuarios comenzarán en el modo avanzado.
        advanced_body: Esto significa que tendrán acceso total a las opciones disponibles
          sobre el filtro. Para una experiencia más sencilla, usted puede tratar el
          modo simplificado.
        advanced_toggle: Cambiar el modo predeterminado  a simplificado.
        manual_suggested_html: Mostrar <select class="autogeneratedCount"></select>
          los valores sugeridos
        auto_suggested: Los valores sugeridos están determinados automáticamente por
          este tipo de operador.
fr:
  controls:
    filter:
      main:
        tutorial_html: C’est la première fois que vous créez un filtre ? Pour regarder
          notre didacticiel à ce sujet, cliquez <a href="/videos/popup#basic-filtering"
          rel="video" class="noRedirPrompt">ici</a>.
        or: ou
        simplified_message: Vous êtes en mode simple.
        simplified_toggle: Vous voulez passer en mode avancé ?
        no_conditions: Vous n’avez pas encore défini de conditions.
        no_suggestions: Il n’y a pas de valeurs suggérées pour cette colonne et cet
          opérateur.
        filter: Filtrer
        filter_based_on_contents: Filtrer cette série de données sur la base de son
          contenu.
        view_must_be_valid: Cette vue doit être valide
        view_has_no_columns: Cette vue n’a pas de colonnes à filtrer
      actions:
        first_condition: Cliquez ici pour définir votre première condition pour le
          filtre
        new_condition_button: Ajouter une nouvelle condition
        remove_filter: Supprimer le filtre
        confirm_modify: Cela va enlever toutes les valeurs appliquées à votre filtre !
          Êtes-vous sûr de vouloir continuer ?
        select_column: ! 'Sélectionner une colonne où appliquer le filtre :'
        select_operation: ! 'Sélectionner une opération où appliquer le filtre :'
        select_subcolumn: ! 'Sélectionner la partie de %{name} où appliquer le filtre :'
        disable_filter: Désactiver le filtre
      menu:
        show_suggested: Montrer les valeurs suggérées
        select_one: Sélectionner une
        select_many: Sélectionner plus d’une
        match_any: Remplir une des conditions
        match_all: Remplir toutes les conditions
      edit_default:
        mode_message: ! 'En tant qu’éditeur de cette vue, vous pouvez définir la série
          de filtres qui sera présentée par défaut aux visiteurs :'
        mode_button: Éditer filtre par défaut
        save_confirm: Si vous décidez de continuer, vous allez perdre les modifications
          non enregistrées. Veuillez enregistrer les modifications à conserver avant
          de continuer.
        instructions: Utilisez les outils ci-dessous pour créer un filtre, ajuster
          les valeurs présentées, choisir le nombre de valeurs suggérées qui seront
          automatiquement présentées, etc. Une fois satisfait des options affichées,
          cliquez ci-dessous sur Terminé pour enregistrer votre filtre.
        done_button: Terminé
        cancel_button: Annuler
        simplified_header: L’utilisateur sera par défaut en mode simple.
        simplified_body: Cela signifie qu’il ne pourra pas ajouter de conditions,
          modifier les colonnes ou opérateurs à filtrer, ou accéder aux menus avancés
          pour filtres.
        simplified_toggle: Revenir au mode avancé par défaut.
        advanced_header: L’utilisateur sera par défaut en mode avancé.
        advanced_body: Cela signifie qu’il aura accès à toutes les options disponibles
          pour le filtre. Pour procéder de manière plus directive, le mode simple
          peut être l’option à choisir.
        advanced_toggle: Revenir au mode simple par défaut.
        manual_suggested_html: Montrer jusqu’à <select class="autogeneratedCount"></select>
          valeurs suggérées
        auto_suggested: Les valeurs suggérées sont définies automatiquement pour ce
          type d’opérateur.
zh:
  controls:
    filter:
      main:
        tutorial_html: 从来没有进行过筛选操作吗？在<a href="/videos/popup#basic-filtering" rel="video"
          class="noRedirPrompt">此处</a>观看简短的教程视频。
        or: 或者
        simplified_message: 目前是简化模式。
        simplified_toggle: 现在进入高级模式吗？
        no_conditions: 还未定义条件。
        no_suggestions: 此列及操作符没有建议值。
        filter: 筛选
        filter_based_on_contents: 基于内容筛选数据集。
        view_must_be_valid: 必须是有效视图
        view_has_no_columns: 该视图无列可筛选
      actions:
        first_condition: 单击此处添加第一个筛选条件
        new_condition_button: 添加新的筛选条件
        remove_filter: 移除筛选
        confirm_modify: 这项操作将移除所有筛选值！您确定这么做吗？
        select_column: 选择筛选列：
        select_operation: 选择筛选的运算条件：
        select_subcolumn: 选择筛选的%{name}部分：
        disable_filter: 不筛选
      menu:
        show_suggested: 显示建议值
        select_one: 选择一个
        select_many: 选择多个
        match_any: 匹配任何条件
        match_all: 匹配所有条件
      edit_default:
        mode_message: 作为此视图的发布者，您可用以下功能决定访客看到的默认筛选视图：
        mode_button: 编辑默认筛选
        save_confirm: 如果选择继续，未保存的变更将丢失。在继续之前，请保存需要保留的改动。
        instructions: 使用上面的工具创建筛选、调整显示值、选择筛选能自动建议的值的个数，以及进行其它操作。确定所有选项后，单击下面的“完成”保存：
        done_button: 完成
        cancel_button: 取消
        simplified_header: 用户以简化模式启动。
        simplified_body: 这意味着用户不能添加新条件、改变筛选列或操作符、或访问筛选的高级菜单。
        simplified_toggle: 默认设置改为高级。
        advanced_header: 用户以高级模式启动。
        advanced_body: 这意味着用户可以访问筛选的所有选项。如果想查看更精简的视图，可以尝试简化模式。
        advanced_toggle: 默认设置改为简化。
        manual_suggested_html: 最多显示 <select class="autogeneratedCount"></select> 个建议值
        auto_suggested: 这种操作符类型的建议值为自动设置。
