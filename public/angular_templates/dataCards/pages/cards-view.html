<div class="cards-view" notify-resize="headerContent">
  <!-- HEADER -->
  <div class="page-header row">
    <div class="span12">
      <div class="logo">
        <img src="/stubs/images/generic-logo.png" alt="Customer Logo"></img>
      </div>
    </div>
  </div>
  <!-- METADATA BAR -->
  <div class="cards-metadata">
    <div class="row">
      <div class="span6 padded-wrapper">
        <header multiline-ellipsis max-lines="2" tolerance="8" text="{{pageName}}" show-more-mode="title-attr"></header>
        <!-- description -->
        <div class="page-description" expanded="expanded" multiline-ellipsis max-lines="3" tolerance="2" text="{{pageDescription}}"></div>
      </div>
      <div class="span6">
        <!-- activities -->
        <div class="activities span12">
          <div class="metadata">
            <div class="metadatum-wrapper row">
              <last-updated class="metadatum"></last-updated>
            </div>
            <div class="metadatum-wrapper row">
              <div class="metadatum">
                <span class="label">source dataset</span>
                <span class="value source-dataset-name">
                  <a multiline-ellipsis max-lines="1" tolerance="1" text="{{sourceDatasetName}}" show-more-mode="flyout" href="{{sourceDatasetURL}}" title="Source Dataset"></a>
                </span>
              </div>
            </div>
          </div>
          <save-button
            class="save-this-page"
            ng-click="savePage()"
            enabled="hasChanges"
            save-status="saveStatus"
            ng-if="currentUser">
          </save-button>
          <save-as page-has-changes="hasChanges" save-page-as="savePageAs" ng-if="currentUser"></save-as>
          <button type="button"
            ng-click="editMode = !expandedCard && !editMode"
            class="action-btn r-to-l"
            ng-class='{disabled: !!expandedCard, "cards-edit-disabled": !!expandedCard}'
            ng-show="currentUser">{{editMode | ifElse:'Preview':'Customize'}}</button>
          <button
            ng-click="onDownloadClick($event)"
            class="action-btn r-to-l download-menu"
            ng-class="{active: downloadOpened || chooserMode.show}"
            >{{ chooserMode.show ? 'Cancel' : 'Download' }}
            <dropdown-menu show="downloadOpened">
              <a href="{{datasetCSVDownloadURL}}">Data as tabular spreadsheet</a>
              <a href='#'
                 ng-class="{'download-menu-item-disabled': hasChanges}"
                 ng-click="chooserMode.show = !hasChanges && true"
                 >Visualization as image</a>
            </dropdown-menu>
          </button>
          <api-explorer dataset-observable="page.observe('dataset')"></api-explorer>
        </div>
      </div>
    </div>
  </div>
  <div class="cards-content">
    <div id="quick-filter-bar-container">
      <div class="quick-filter-bar" with-spacer>
        <div class="content">
          <span>
            Showing <span class="light">all {{datasetRowDisplayUnit.pluralize()}}</span>
          </span>
          <div class="filters">
            <div class="filter" ng-repeat="filter in appliedFiltersForDisplay">
              <span ng-if="$first">where</span>
              <span ng-if="!$first">and</span>
              <span class="light lowercase">{{filter.column.title}}</span>
              <span>{{filter.operator}}</span>
              <span class="light">{{filter.operand}}</span>
            </div>
          </div>
          <button class="clear-all-filters-button action-btn dark" ng-if="appliedFiltersForDisplay.length > 0" ng-click="clearAllFilters()">Clear All Ã—</button>
        </div>
      </div>
    </div>

    <card-layout
      id="card-container"
      class="cards"
      ng-class="{'edit-mode': editMode}"
      page="page"
      edit-mode="editMode"
      global-where-clause-fragment="globalWhereClauseFragment"
      card-models="cardModels"
      expanded-card="expandedCard"
      allow-add-card="!hasAllCards"
      dataset-columns="datasetColumns"
      chooser-mode="chooserMode"
      >
    </card-layout>
  </div>
</div>
