daemon off;

error_log /usr/local/var/log/nginx/error.log warn;

events {
  worker_connections 100;
}

http {
  client_body_temp_path /tmp/;
  access_log /usr/local/var/log/nginx/access.log;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;

  proxy_buffers 8 16k;
  proxy_buffer_size 32k;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
  }

  server {
    listen 0.0.0.0:443 default ssl;


    ssl_certificate ssl/host.crt;
    ssl_certificate_key ssl/host.key;

    client_max_body_size 0;

    root htdocs;

    location ~ ^/javascripts/webpack {
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_redirect off;

      proxy_pass https://localhost:3030;
      proxy_http_version 1.1;
    }

    location ~ ^/stories/js {
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_redirect off;

      proxy_pass https://localhost:3031;
      proxy_http_version 1.1;
    }

    location ~ ^/api/stat/v1/goals/\w\w\w\w-\w\w\w\w/narrative/published {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_redirect https://$host/ https://$host/;

      proxy_pass http://localhost:3010;
      proxy_http_version 1.1;
    }

    location ~ ^/api/stat/ {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_redirect off;

      proxy_pass http://localhost:4747;
      proxy_http_version 1.1;
    }

    location ~ ^/api/publishing/ {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_redirect off;

      proxy_request_buffering off;

      proxy_pass http://localhost:4000;
      proxy_http_version 1.1;
    }

    location /stat/api {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;

      proxy_pass http://localhost:4747;
      proxy_http_version 1.1;
    }

    location ~ ^/api/cetera/ {
      rewrite ^/api/cetera/(.*)$ /$1 break;
      proxy_pass http://localhost:5704;
    }

    location ~ ^/(api|id|resource|users|views|imports|errors|batches|widget_customization|assets|nominations) {
      rewrite ^/api/(.*)$         /$1                                    break;
      rewrite ^/id/(.*)$          /id/$1                                 break;
      rewrite ^/resource/(.*)$    /id/$1                                 break;
      rewrite ^/users(.*)$        /users$1                               break;
      rewrite ^/views(.*)$        /views$1                               break;
      rewrite ^/imports(.*)$      /imports$1                             break;
      rewrite ^/errors$           /errors                                break;
      rewrite ^/batches$          /batches                               break;
      rewrite ^/widget_customization(.*)$ /widget_customization$1        break;
      rewrite ^/assets(.*)$       /assets$1                              break;
      rewrite ^/nominations(.*)$  /nominations$1                         break;

      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_redirect off;

      proxy_pass http://localhost:8080;
      proxy_http_version 1.1;
    }

    location ~ ^/tiles {
      rewrite ^/(.*)$             /$1                                   break;

      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_redirect off;

      proxy_pass http://localhost:2048;
      proxy_http_version 1.1;
    }

    location ~* ^/(oauth/(do_authorize|access_token|token)) {
      rewrite ^/oauth/do_authorize(.*)$  /oauth/do_authorize$1           break;
      rewrite ^/oauth/access_token(.*)$  /oauth/access_token$1           break;
      rewrite ^/oauth/token(.*)$         /oauth/token$1                  break;

      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_redirect off;

      proxy_pass http://localhost:8080;
      proxy_http_version 1.1;
    }

    location ~* ^/(odata) {
      rewrite ^/odata.svc(.*)$            /OData.svc$1                   break;

      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_redirect off;

      proxy_pass http://localhost:8080;
      proxy_http_version 1.1;
    }

    location ~* ^/(datasync) {
      rewrite ^/datasync.svc(.*)$          /$1                           break;

      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_redirect off;

      proxy_pass http://localhost:4342;
        proxy_http_version 1.1;
    }

    location ~ ^/(asset_pipeline) {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_redirect off;

      proxy_pass http://localhost:3000;
      proxy_http_version 1.1;
    }

    location ~ ^/(asset|socket\.io) {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_redirect off;

      proxy_pass http://localhost:4747;
      proxy_http_version 1.1;
    }

    location ~*
      ^(/en)?(/stories)|(/stat/goals/(([^/]*/[^/]*)|(single))/\w\w\w\w-\w\w\w\w(/copy|/preview|/edit-story|/edit)?/?$) {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;

      proxy_pass http://localhost:3010;
      proxy_http_version 1.1;
    }

    location /pulse {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;

      proxy_pass http://localhost:3020/pulse;
      proxy_http_version 1.1;
    }

    location / {
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Host $host;

      proxy_pass http://localhost:3000;
      proxy_http_version 1.1;
    }
  }
}
