<!DOCTYPE html>
<html>
  <head>
    <title>Example Usage: AuthoringWorkflow</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" media="all" href="../node_modules/socrata-styleguide/dist/css/styleguide.css">
    <link rel="stylesheet" media="all" href="../node_modules/leaflet/dist/leaflet.css">
    <link rel="stylesheet" media="all" href="../dist/socrata-visualizations.css">

    <style>
      #chart {
        display: block;
        position: relative;
        width: 640px;
        height: 490px;
      }
    </style>
  </head>

  <body>
    <button id="launch" class="btn btn-primary btn-block">Launch Authoring Workflow</button>

    <div id="authoring-workflow"></div>

    <pre id="output" style="white-space: pre-wrap;"></pre>
    <div id="chart"></div>
    <button id="edit" class="btn btn-default">Edit</button>
  </body>

  <!-- Include external vendor -->
  <script type="text/javascript" src="./vendor.js"></script>

  <!-- Include bundle -->
  <script type="text/javascript" src="../dist/socrata-visualizations.js"></script>

  <script type="text/javascript">
    var vif;
    var authoringWorkflow;
    var AuthoringWorkflow = socrata.visualizations.AuthoringWorkflow;
    var container = document.querySelector('#authoring-workflow');
    var output = document.querySelector('#output');
    var $chart = $('#chart');
    var onComplete = function(result) {
      vif = result.vif;
      output.innerHTML = JSON.stringify(result.vif, null, 2);
      $chart.empty();

      switch (result.vif.series[0].type) {
        case 'columnChart':
          $chart.socrataSvgColumnChart(result.vif);
          break;
        case 'timelineChart':
          $chart.socrataSvgTimelineChart(result.vif);
          break;
        case 'histogram':
          $chart.socrataSvgHistogram(result.vif);
          break;
        case 'featureMap':
          $chart.socrataSvgFeatureMap(result.vif);
          break;
        case 'regionMap':
          $chart.socrataSvgRegionMap(result.vif);
          break;
      }

      authoringWorkflow.destroy();
    };

    var onCancel = function() {
      authoringWorkflow.destroy();
    };

    $('#launch').click(function() {
      output.innerHTML = '';
      vif = null;
      $chart.empty();

      var axisLabels = {
        top: 'Top Axis Label',
        right: 'Right Axis Label',
        bottom: 'Bottom Axis Label',
        left: 'Left Axis Label'
      };

      var choroplethVif = {
        format: {
          type: 'visualization_interchange_format',
          version: 2
        },
        format: {
          type: 'visualization_interchange_format',
          version: 2
        },
        series: [
          {
            dataSource: {
              domain: 'dataspace.demo.socrata.com',
              datasetUid: '52my-2pak'
            }
          }
        ]
      };

      var ufoSightingsVif = {
        configuration: {},
        format: {
          type: 'visualization_interchange_format',
          version: 2
        },
        format: {
          type: 'visualization_interchange_format',
          version: 2
        },
        series: [
          {
            dataSource: {
              domain: 'vertex-stories.test-socrata.com',
              datasetUid: 'k6cs-ww27'
            }
          }
        ]
      };

      var featureMapVif = {
        format: {
          type: 'visualization_interchange_format',
          version: 2
        },
        format: {
          type: 'visualization_interchange_format',
          version: 2
        },
        series: [
          {
            dataSource: {
              domain: 'dataspace.demo.socrata.com',
              datasetUid: 'r6t9-rak2'
            },
            type: "featureMap"
          }
        ]
      };

      var licenseeTax = {
        format: {
          type: 'visualization_interchange_format',
          version: 2
        },
        series: [
          {
            dataSource: {
              domain: 'vertex-stories.test-socrata.com',
              datasetUid: 'qnur-w9s6'
            }
          }
        ]
      };

      var iowaMathAndReadingProficiency = {
        format: {
          type: 'visualization_interchange_format',
          version: 2
        },
        configuration: {
          axisLabels: axisLabels
        },
        format: {
          type: 'visualization_interchange_format',
          version: 2
        },
        series: [
          {
            color: {
              primary: 'pink',
              highlight: 'indigo'
            },
            dataSource: {
              datasetUid: 'vc2c-3mst',
              dimension: {
                columnName: 'grade',
                aggregationFunction: null
              },
              domain: 'vertex-stories.test-socrata.com',
              measure: {
                columnName: 'proficient_2',
                aggregationFunction: 'sum'
              }
            },
            type: 'columnChart',
            unit: {
              one: 'Custom Unit',
              other: 'Custom Units'
            }
          }
        ],
        title: 'My Great Column Chart',
        description: 'Iowa Math and Reading Proficienty'
      };

      var citizenSatisfaction = {
        format: {
          type: 'visualization_interchange_format',
          version: 2
        },
        configuration: {},
        format: {
          type: 'visualization_interchange_format',
          version: 2
        },
        series: [
          {
            dataSource: {
              domain: 'vertex-stories.test-socrata.com',
              datasetUid: 'tsij-fj78'
            }
          }
        ]
      };

      var v1FeatureMapVif = {
        'aggregation': {
          'columnName': null,
          'function': 'count'
        },
        'columnName': 'point',
        'configuration': {
          'datasetMetadata': false,
          'hover': true,
          'panAndZoom': true,
          'locateUser': true,
          'baseLayerUrl': 'https://a.tiles.mapbox.com/v3/socrata-apps.ibp0l899/{z}/{x}/{y}.png',
          'baseLayerOpacity': 0.8
        },
        'createdAt': '2014-01-01T00:00:00',
        'datasetUid': 'r6t9-rak2',
        'description': 'useless description should be deleted in migration',
        'domain': 'dataspace.demo.socrata.com',
        'filters': [],
        'format': {
          'type': 'visualization_interchange_format',
          'version': 1
        },
        'origin': {
          'type': 'test_data',
          'url': 'localhost'
        },
        'title': 'useless title should be deleted in migration',
        'type': 'featureMap',
        'unit': {
          'one': 'record',
          'other': 'records'
        }
      };

      var localhost = {
        format: {
          type: 'visualization_interchange_format',
          version: 2
        },
        series: [
          {
            dataSource: {
              domain: 'localhost',
              datasetUid: 'hsyp-4kpq'
            }
          }
        ]
      };

      var whiteHouseStaff = {
        format: {
          type: 'visualization_interchange_format',
          version: 2
        },
        series: [
          {
            dataSource: {
              domain: 'vertex-stories.test-socrata.com',
              datasetUid: '6ta3-xmf3'
            }
          }
        ]
      };

      authoringWorkflow = new AuthoringWorkflow(container, {
        // vif: localhost,
        // vif: choroplethVif,
        vif: ufoSightingsVif,
        // vif: featureMapVif,
        // vif: iowaMathAndReadingProficiency,
        // vif: licenseeTax,
        // vif: citizenSatisfaction,
        // vif: whiteHouseStaff,
        vif: v1FeatureMapVif,
        onComplete: onComplete,
        onCancel: onCancel
      });
    });

    $('#edit').click(function() {
      if (vif) {
        authoringWorkflow = new AuthoringWorkflow(container, {
          vif: vif,
          onComplete: onComplete,
          onCancel: onCancel
        });
      }
    });
  </script>
</html>
