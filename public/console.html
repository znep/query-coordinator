<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
  <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=8" />

    <style>
      body {
        font-family: Monaco, Lucida Console, fixed;
        font-size: 12px;
        line-height: 15px;
      }

      .console-overlay {
        /* TODO: Fix the background URL or remove this */
        background: transparent url(/images/75pct-black.png);
        bottom: 0;
        color: #00ff00;
        left: 0;
        overflow: auto;
        padding: 20px;
        position: fixed;
        right: 0;
        top: 0;
        z-index: 1000001;
      }

      .console {
        background: #F7F7F7;
        bottom: 0;
        color: #444444;
        left: 0;
        overflow: auto;
        padding: 20px;
        position: fixed;
        right: 0;
        top: 0;
        z-index: 1000001;
      }

      .spinner {
        background: transparent url(/images/shell-spinner.gif) no-repeat 0 50%;
      }

      .console-input {
        border-collapse: collapse;
        border: none;
        margin: 0;
        padding: 0;
      }

      .console-entry {
        background: transparent;
        border: none;
        color: #444444;
        height: 15px;
        margin-left: -1px;
        outline: none;
        overflow: visible;
        padding: 0;
        width: 100%;
      }

      .no-padding {
        padding: 0;
      }

      .token {
        color: #555555;
      }

      .literal {
        color: #2C78A7;
      }

      .error {
        color: #FF4444;
      }

      .tag {
        color: #555555;
      }

      .attr {
        color: #666666;
      }
    </style>

    <script type="text/javascript">
      SOCRATA_SHELL_KEY = false;
      document.write([
          "\<script src='",
          ("https:" == document.location.protocol) ? "https://" : "http://",
          "ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js'",
          " type='text/javascript'>\<\/script>"
          ].join(''));
    </script>
    <script type="text/javascript" src="/javascripts/plugins/jquery.socrata.js"></script>
    <script type="text/javascript">
      $(function() {
          $.socrata();
          $(window).bind('message', function(event) {
              var origin = event.originalEvent.origin;
              if (origin.match(/^https?:\/\/[a-z.]*(?:localhost|socrata.com)(?::|\/|$)/i)) {
                  var message = event.originalEvent.data;
                  if (message && message.substring(0, 13) == "socrata-exec:")
                      $.socrata.exec(message.substring(13));
              }
          });
      });
    </script>
  </head>
  <body>
  </body>
</html>
