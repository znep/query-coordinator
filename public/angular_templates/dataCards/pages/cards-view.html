<div class="cards-view" notify-resize="headerContent">
  <!-- HEADER -->
  <div class="row">
    <div class="span12">
      <div class="logo">
        I'm a logo!
      </div>
    </div>
  </div>
  <!-- METADATA BAR -->
  <div class="cards-metadata">
    <div class="row">
      <div class="span9">
        <header multiline-ellipsis max-lines="2" tolerance="8" text="{{pageName}}" show-more-mode="title-attr"></header>
        <!-- description -->
        <div class="padded-wrapper">
          <div class="page-description" expanded="expanded" multiline-ellipsis max-lines="2" tolerance="2" text="{{pageDescription}}"></div>
        </div>
      </div>
      <div class="span3">
        <!-- activities -->
        <div class="metadatum-wrapper row">
          <div class="span12">
            <div class="metadatum">
              <span class="label">last updated:</span>
              <span class="value">{{datasetDaysUnmodified}}</span>
            </div>
            <a href="#" class="action-btn">Download</span></a>
            <a href="#" class="action-btn">API</span></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="cards-content">
    <!-- CARDS FILTER BAR -->
    <div class="quick-filter-bar" sticky-header update-on-resize="headerContent" ng-class="{stuck: headerIsStuck}">
      <div class="content">
        <div class="filter">
          <span>Crime Type</span>
          <select>
            <option val="1">Option 1</option>
            <option val="2">Option 2</option>
            <option val="3">Option 3</option>
            <option val="4">Option 4</option>
          </select>
        </div>
        <div class="filter">
          <span>Crime Type</span>
          <select>
            <option val="1">Option 1</option>
            <option val="2">Option 2</option>
            <option val="3">Option 3</option>
            <option val="4">Option 4</option>
          </select>
        </div>
        <div class="filter">
          <span>Crime Type</span>
          <select>
            <option val="1">Option 1</option>
            <option val="2">Option 2</option>
            <option val="3">Option 3</option>
            <option val="4">Option 4</option>
          </select>
        </div>
        <div class="filter active">
          <span>Crime Type</span>
          <select>
            <option val="1">Option 1</option>
            <option val="2">Option 2</option>
            <option val="3">Option 3</option>
            <option val="4">Option 4</option>
          </select>
        </div>
      </div>
    </div>
    <!-- CARD TILES -->
    <div class="cards">
      <!-- collapsed layout -->
      <div class="collapsed-layout" ng-if="!useExpandedLayout">
        <div class="cardSizeGroup" ng-repeat="cardSize in cardSizeNamesInDisplayOrder">
          <div class="row" ng-repeat="cardLine in rowsOfCardsBySize[cardSize]">
            <div class="card-tile span{{12/cardLine.length}}"
            ng-class="classForScreenPosition($index, cardLine.length)"
            ng-repeat="card in cardLine">
              <card model="card.model" where-clause="globalWhereClauseFragment"></card>
            </div>
          </div>
        </div>
      </div>

      <div class="expanded-layout" ng-if="useExpandedLayout">
        <div class="expanded-cards onRight" ng-style="availableContentHeightStyle">
          <card model="expandedCards[0]" where-clause="globalWhereClauseFragment"></card>
        </div>
        <div class="collapsed-cards">
          <div class="onLeft" ng-repeat="cardModel in collapsedCards">
            <card model="cardModel" where-clause="globalWhereClauseFragment"></card>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</div>
