en:
  error:
    back: Back
    to_whence_you_came: to where you came from.

    permission_denied_403:
      no_permission: No permission to access resource.
      were_sorry: "We're sorry, but it appears that you do not have permission to access this page."
      description_html: "If you believe this to be an error, try logging out and back in as a different user <a href=\"/login\">here</a>."

    not_found_404:
      page_not_found: Page not found.
      were_sorry: "We're really sorry, but the page you requested cannot be found."
      description_html: "The page either does not exist or has moved. We think the best thing to do is start again from the <a href=\"/\">home page</a>. Feel free to contact us if the problem persists or if you definitely can&rsquo;t find what you are looking for. Thank you."
      back_to: Back to

    not_acceptable_406:
      page_not_found: Page not found.
      were_sorry: "We're really sorry, but the page you requested is not available in the requested format."

    error_500:
      somethings_wrong: "Something's wrong!"
      were_sorry: "We're sorry, but there was a problem processing your request."
      description_html: "Please try again in a few moments, or <a href=\"http://support.socrata.com\">report
      this error</a> with the details of what you were trying to do."

it:
  error:
    back: Indietro
    to_whence_you_came: da dove sei venuto.

    permission_denied_403:
      no_permission: Nessun permesso di accesso alla risorsa.
      were_sorry: "Siamo spiacenti, ma sembra che non hai il permesso di accedere a questa pagina."
      description_html: "Se credi che questo sia un errore, prova a scollegarsi e ricollegarti con un utente diverso <a href=\"/login\">qui</a>."

    not_found_404:
      page_not_found: Pagina non trovata.
      were_sorry: "Siamo spiacenti, ma la pagina richiesta non è in linea."
      description_html: "La pagina o non esiste o è stata spostata. Suggeriamo di tornare alla <a href=\"/\">home page</a>. Se il problema persiste chiediamo cortesemente di inviarci una segnalazione. Grazie per la collaborazione."
      back_to: Torna a

    not_acceptable_406:
      page_not_found: Pagina non trovata.
      were_sorry: "Siamo spiacenti, ma la pagina non è disponibile nel formato richiesto."

    error_500:
      somethings_wrong: "Qualcosa non va!"
      were_sorry: "Siamo spiacenti, ma c'è stato un problema di elaborazione della tua richiesta."
      description_html: "Chiediamo cortesemente di riprovare tra qualche minuto, oppure di <a href=\"http://support.socrata.com\">segnalare
      questo errore</a> con i dettagli dell'operazione che stavi tentando di fare."

es:
  error:
    back: ! 'Volver '
    to_whence_you_came: a donde estaba.
    permission_denied_403:
      no_permission: No está autorizado(a) para acceder a este recurso.
      were_sorry: Lo sentimos, pero aparentemente no está autorizado(a) para acceder
        a esta página.
      description_html: Si cree que esto es un error, desconéctese y conéctese como
        un usuario diferente <a href="/login">aquí</a>.
    not_found_404:
      page_not_found: No se encontró la página.
      were_sorry: Lo sentimos mucho, pero no se encontró la página que usted pidió.
      description_html: Esta página no existe o fue cambiada de lugar. Lo mejor sería
        comenzar de nuevo desde la <a href="/">página de inicio</a>. Contáctenos si
        el problema persiste o si definitivamente no puede encontrar lo que está buscando.
        Gracias.
      back_to: ! 'Volver a '
    not_acceptable_406:
      page_not_found: No se encontró la página.
      were_sorry: Lo sentimos mucho, pero la página no está disponible en el formato
        que usted pidió.
    error_500:
      somethings_wrong: ¡Hay un error!
      were_sorry: Lo sentimos, pero hubo un problema al procesar su pedido.
      description_html: Por favor, trate de nuevo en unos momentos o <a href="http://support.socrata.com">informe
        este error</a> especificando lo que usted deseaba hacer.
fr:
  error:
    back: Retour
    to_whence_you_came: d’où vous venez
    permission_denied_403:
      no_permission: Absence d’autorisation pour accéder aux données recherchées.
      were_sorry: Désolé, vous ne semblez pas avoir l’autorisation voulue pour accéder
        à cette page.
      description_html: Si vous pensez qu’il y a erreur, nous vous suggérons de fermer
        cette session et d’en ouvrir une autre sous un profil différent en cliquant
        <a href="/login">ici</a>.
    not_found_404:
      page_not_found: Page non trouvée.
      were_sorry: Désolé, la page que vous recherchez ne peut être localisée.
      description_html: Il est possible qu’elle ait bougé ou qu’elle n’existe tout
        simplement pas. Nous vous suggérons de recommencer à partir de la <a href="/">page
        d’accueil</a>. N’hésitez pas à nous contacter si le problème persiste ou si
        vous ne parvenez vraiment pas à trouver ce que vous cherchez. Merci.
      back_to: Retour à
    not_acceptable_406:
      page_not_found: Page non trouvée.
      were_sorry: Désolé, la page que vous recherchez n’est pas disponible dans le
        format demandé.
    error_500:
      somethings_wrong: Erreur !
      were_sorry: Désolé, le traitement de votre demande a rencontré un problème.
      description_html: Veuillez réessayer dans un petit moment, ou nous <a href="http://support.socrata.com">signaler
        cette erreur</a> en expliquant de manière détaillée ce qui s’est passé.
zh:
  error:
    back: 返回
    to_whence_you_came: 上一页面。
    permission_denied_403:
      no_permission: 没有访问资源的权限。
      were_sorry: 很抱歉，您似乎没有访问此页面的权限。
      description_html: 如果您认为这是个错误，请先登出，然后<a href="/login">在此</a>作为另一用户登录。
    not_found_404:
      page_not_found: 未找到页面。
      were_sorry: 很抱歉，未找到您需要的页面。
      description_html: 页面不存在或已被移动。建议您最好回到<a href="/">主页</a>重新操作。如果问题依然存在，或者确定找不到所需的信息，请与我们联系。谢谢。
      back_to: 返回
    not_acceptable_406:
      page_not_found: 未找到页面。
      were_sorry: 很抱歉，但是此页面没有您要求的格式。
    error_500:
      somethings_wrong: 出错啦！
      were_sorry: 很抱歉，处理您的请求时出错了。
      description_html: ! '请稍后再试，或者 <a href="http://support.socrata.com">报告这一错误</a>
        ，同时详细说明您进行的操作。 '
hi:
  error:
    back: पीछे जाएँ
    to_whence_you_came: जहाँ से आप आए हैं।
    permission_denied_403:
      no_permission: संसाधन तक पहुंचने की स्‍वीकृति नहीं।
      were_sorry: हमें खेद है लेकिन ऐसा लगता है कि आपके पास इस पृष्‍ठ तक पहुंचने की
        स्‍वीकृति नहीं।
      description_html: यदि आपको यह त्रुटि लगती है तो लॉग आउट होने और अलग प्रयोक्‍ता
        के तौर पर <a href="/login">यहाँ</a>वापिस आने की कोशिश करें।
    not_found_404:
      page_not_found: पृष्‍ठ नहीं मिला।
      were_sorry: हमें वाकई खेद है लेकिन आपके द्वारा अनुरोध किया गया पृष्‍ठ नहीं मिल
        सका।
      description_html: पृष्‍ठ मौजूद नहीं है या हटा दिया गया है। हमारे अनुसार सबसे
        बेहतर होगा कि <a href="/">होम पेज</a>से दोबारा शुरू किया जाए। यदि समस्‍या
        मौजूद रहती है या यदि आप अपनी वांछित चीज ढूंढ़ पाने में पूरी तरह विफल रहते
        हैं तो हमसे निस्‍संकोच संपर्क करें। धन्‍यवाद।
      back_to: पर वापिस जाएँ
    not_acceptable_406:
      page_not_found: पृष्‍ठ नहीं मिला।
      were_sorry: हमें वाकई खेद है लेकिन आपके द्वारा अनुरोध किये गये स्‍वरूप में पृष्‍ठ
        उपलब्‍ध नहीं है।
    error_500:
      somethings_wrong: कुछ गलत है!
      were_sorry: हमें खेद है लेकिन आपके अनुरोध पर कार्रवाई करने में समस्‍या थी।
      description_html: कृपया कुछ क्षण फिर से कोशिश करें, या अपने प्रयासों के विवरणों
        के साथ <a href="http://support.socrata.com">इस त्रुटि </a> की सूचना दें।
ru:
  error:
    back: Вернуться
    to_whence_you_came: на предыдущую страницу.
    permission_denied_403:
      no_permission: Нет разрешения на доступ к ресурсу.
      were_sorry: Извините, видимо, у вас нет разрешения на доступ к этой странице.
      description_html: Если вы считаете, что это ошибка, попробуйте выйти из системы
        и вновь войти в качестве другого абонента <a href="/login">нажать здесь</a>.
    not_found_404:
      page_not_found: Страница не найдена.
      were_sorry: Извините, запрашиваемая страница не найдена.
      description_html: Эта страница не существует или перемещена. Лучше всего начать
        процедуру снова <a href="/">с главной страницы</a>. Если проблема повторится
        или вы не сможете найти то, что ищете, обращайтесь к нам. Спасибо.
      back_to: Вернуться
    not_acceptable_406:
      page_not_found: Страница не найдена.
      were_sorry: Извините, запрашиваемая страница не доступна в запрашиваемом формате.
    error_500:
      somethings_wrong: Не получается!
      were_sorry: Извините, при обработке вашего запроса возникла проблема.
      description_html: ! 'Попробуйте еще раз через несколько минут или <a href="http://support.socrata.com">направьте
        сообщение об этой ошибке</a> , с описанием ваших действий. '
