<!DOCTYPE html>
<html>
  <head>
    <title>Example Usage: Table.js</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="stylesheet" media="all" href="../dist/socrata-visualizations.css">
    <link rel="stylesheet" media="all" href="../node_modules/socrata-styleguide/dist/css/styleguide.css">
    <style type="text/css">

      body {
        font-size: 10px;
        font-family: sans-serif;
        margin: 0;
      }

      #table-1,
      #table-2 {
        height: 50vh;
      }

    </style>
  </head>
  <body>
    <div id="table-1"></div>
    <div id="table-2"></div>
  </body>

  <!-- Include external vendor -->
  <script type="text/javascript" src="./vendor.js"></script>

  <!-- Include bundle -->
  <script type="text/javascript" src="../dist/socrata-visualizations.js"></script>

  <script type="text/javascript">

    var flyoutRenderer = new socrata.visualizations.views.FlyoutRenderer();

    var COLUMN_NAME = 'block';
    var DATASET_UID = '6zsd-86xi';
    var DOMAIN = 'data.cityofchicago.org';

    var table1VIF = {
      'aggregation': {
        'columnName': null,
        'function': 'count'
      },
      'configuration': {
        'localization': {
          'PREVIOUS': 'Previous',
          'NEXT': 'Next',
          'NO_ROWS': 'No {unitOther}',
          'ONLY_ROW': 'Showing {unitOne} {firstRowOrdinal} of {datasetRowCount}',
          'MANY_ROWS': 'Showing {unitOther} {firstRowOrdinal}-{lastRowOrdinal} out of {datasetRowCount}',
          'LATITUDE': 'Latitude',
          'LONGITUDE': 'Longitude',
          'NO_COLUMN_DESCRIPTION': 'No description provided.'
        },
        'order': [{
          ascending: true,
          columnName: COLUMN_NAME
        }]
      },
      'createdAt': '2014-01-01T00:00:00',
      'datasetUid': DATASET_UID,
      'domain': DOMAIN,
      'filters': [],
      'format': {
        'type': 'visualization_interchange_format',
        'version': 1
      },
      'origin': {
        'type': 'test_data',
        'url': 'localhost'
      },
      'title': COLUMN_NAME,
      'type': 'table',
      'unit': {
        'one': 'case',
        'other': 'cases'
      }
    };

    var $table1Element = $('#table-1');
    $table1Element.socrataTable(table1VIF);

    var $table2Element = $('#table-2');
    var table2VIF = _.cloneDeep(table1VIF);
    table2VIF.filters = [
      {
        'function': 'binaryOperator',
        'columnName': 'description',
        'arguments': {
          'operator': '=',
          'operand': 'POSS: CRACK'
        }
      }
    ];
    $table2Element.socrataTable(table2VIF);

    $(window).resize(function() {
      $table1Element.trigger('SOCRATA_VISUALIZATION_INVALIDATE_SIZE');
      $table2Element.trigger('SOCRATA_VISUALIZATION_INVALIDATE_SIZE');
    });

    $table1Element.on('SOCRATA_VISUALIZATION_TABLE_FLYOUT', function(event) {
      if (event.originalEvent.detail) {
        flyoutRenderer.render(event.originalEvent.detail);
      } else {
        flyoutRenderer.clear();
      }
    });

    $table2Element.on('SOCRATA_VISUALIZATION_TABLE_FLYOUT', function(event) {
      if (event.originalEvent.detail) {
        flyoutRenderer.render(event.originalEvent.detail);
      } else {
        flyoutRenderer.clear();
      }
    });

    /**
     * Destroy the plugin.
     *
     * The plugin (and all internal modules) can be destroyed by triggering
     * `destroy` on the element.
     */
    // $table1Element.trigger('destroy');
    // $table2Element.trigger('destroy');
  </script>
</html>
