            fields:
              a_bundle_of_goodness:
                description_html: "<p>Het wachten is voorbij: landingspagina voor uw dataset en uw nieuwe, configureerbare hoofding/voettekst zijn beide gereed! Lees verder om meer te leren over deze verbeteringen en hoe u ze vandaag nog kunt activeren.</p>"
                title: 'Een pakket vol goeds: twee nieuwe functies nu beschikbaar'
              a_new_configurable_header_footer:
                description_html: <p>Deel uitmakend van deze uitgave, hebben we ook een nieuwe samengevoegde hoofding/voettekst uitgebracht voor uw website die configureerbaar is door de beheerder en toegankelijk is met een mobiel. Deze nieuwe hoofding/voettekst laat u toe de logo's, kleuren, auteursrecht, links voor navigatie, sociale icoontjes en meer op uw website zelf te configureren. Het geeft u controle over het uiterlijk van uw website en laat u toe essentiële elementen op een eenvoudige manier bij te werken zonder contact te moeten opnemen met de helpdesk van Socrata.</p> <p>Trouwens - aan de hand van het huidige uiterlijk van uw website en de beheerders van uw klantensucces hebben we reeds een voorbeeld gemaakt van uw hoofding en voettekst. Klik op de "Voorbeeld" knop hierboven om een kijkje te nemen, en pas aan zoals u wenst - u heeft de touwtjes in handen.</p>
                title: Een nieuwe configureerbare hoofding/voettekst
              active_both_today:
                description_html: '<p>De landingspagina voor uw dataset en uw nieuwe, configureerbare hoofding/voettekst zijn beide nu beschikbaar. Controleer de tabulaties bovenaan om het uiterlijk van uw website te configureren en om een voorbeeld aan te maken - en wanneer u gereed bent, kan u beide tegelijk activeren!</p> <p><b>Opgelet:</b> Als u binnen 30 dagen de hoofding/voettekst van uw website niet heeft geconfigureerd, zal Socrata dit voor u doen en deze tegelijk met de landingspagina van de dataset automatisch activeren. We zullen de huidige stijl van de website en uw beheerder voor klantensucces gebruiken als leidraad voor de styling.</p> <p>Voor tips over het configureren van uw hoofding/voettekst en het activeren van de landingspagina voor uw dataset kunt u de <a href="https://event.on24.com/eventRegistration/EventLobbyServlet?target=reg20.jsp&referrer=&eventid=1223356&sessionid=1&key=9ED33D00A47ABC3419890552EBA81D93&regTag=&sourcepage=register" target="_blank">"Haal het meeste uit de nieuwste functies" webinar</a> of bezoek onze ondersteunende website: <a href="https://support.socrata.com/hc/en-us/articles/223723227" target="_blank">https://support.socrata.com/hc/en-us/articles/223723227</a>.</p>'
                title: Activeer beide vandaag!
              dataset_landing_page:
                description_html: <p>Hou u vast! Met deze upgrade wordt de landingspagina van de dataset de belangrijkste voorpagina voor geüploade datasets - de meest bezochte onderdelen van elke dataset worden uitgelicht op een intuïtieve manier en de gebruikers van uw gegevens krijgen metagegevens te zien alvorens ze actie ondernemen. Publishers en Administrators zijn vrij om gerelateerde uitzichten en visualisaties "uit te lichten", gesofisticeerde gebruikers kunnen metagegevens en metrische data meteen bekijken en alle gebruikers kunnen toegang krijgen tot gegevens op hun eigen manier. Dit kan via visualisaties van de gegevens, directe bestanddownloads of de API gebeuren. En natuurlijk is het klassieke tabulaire uitzicht van gegevens nog steeds beschikbaar vanaf het bovenste navigatiegedeelte van dit uitzicht.</p>
