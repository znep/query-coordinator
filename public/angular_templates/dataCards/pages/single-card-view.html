<div class="card-visualization" ng-switch="cardType" ng-style="{ width: windowSize.width, height: windowSize.height }">
  <choropleth ng-switch-when="choropleth"></choropleth>
  <column-chart ng-switch-when="column"></column-chart>
  <feature-map ng-switch-when="feature"></feature-map>
  <distribution-chart ng-switch-when="histogram"></distribution-chart>
  <search-card ng-switch-when="search"></search-card>
  <table-card ng-switch-when="table" model="model" where-clause="whereClause"></table-card>
  <timeline-chart ng-switch-when="timeline"></timeline-chart>
  <invalid-card ng-switch-when="invalid"></invalid-card>
</div>

<div class="flypaper" ng-if="!interactive"></div>
