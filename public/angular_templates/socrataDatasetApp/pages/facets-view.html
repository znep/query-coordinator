<div class="facets-view">
  <p>Hello, your view ID is: {{view.id}}. That view's dataset ID is: {{view.getDataset().id}}</p>
  <p>
    <a ui-sref="view.cards">Return to cards</a>.
  </p>
  <ul class="facets">
    <li ng-repeat="facet in facets | limitTo:5">
      Facet viz for {{facet}} <br />
      <a ui-sref="view.facets({focusedFacet: {{facet.id}} })">
        <soc-kitten w="200" h="100"></soc-kitten>
      </a>
    </li>
  </ul>
  <div class="main-viz">
    The focused facet is: {{focusedFacet}} <br />
    <soc-kitten w="800" h="600"></soc-kitten>
  </div>
</div>
