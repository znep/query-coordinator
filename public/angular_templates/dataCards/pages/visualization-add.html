<column-and-visualization-selector
  ng-class="{'has-related-visualizations': relatedVisualizations.length > 0}"
  on-customize-card="customizeCard"
  card-size="1"
  page="blankPage"
  supported-card-types="supportedCardTypes"
  default-card-type-by-column="defaultCardTypeByColumn"
  add-card-selected-column-field-name="addCardSelectedColumnFieldName"
  add-visualization-prompt="'addCardDialog.genericPrompt'"
  classic-visualization="classicVisualization">
</column-and-visualization-selector>
<related-visualization-selector ng-if="relatedVisualizations.length > 0"></related-visualization-selector>
