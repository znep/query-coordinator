en:
  controls:
    filter:
      main:
        tutorial_html: "Never created a filter before? Watch a short tutorial video <a href=\"/videos/popup#basic-filtering\" rel=\"video\" class=\"noRedirPrompt\">here</a>."
        or: or
        simplified_message: You are in simplified mode.
        simplified_toggle: Go advanced now?
        no_conditions: No conditions defined yet.
        no_suggestions: There are no suggested values for this column and operator.
        filter: Filter
        filter_based_on_contents: Filter this dataset based on contents.
        view_must_be_valid: This view must be valid
        view_has_no_columns: This view has no columns to filter
      actions:
        first_condition: Click here to add your first filter condition
        new_condition_button: Add a New Filter Condition
        remove_filter: Remove filter
        # doesn't mean the user is removing the filter, just that they're performing a drastic/destructive operation:
        confirm_modify: Doing this will remove all values from your filter! Are you sure you wish to do this?
        select_column: "Select a column to filter by:"
        select_operation: "Select an operation to filter by:"
        select_subcolumn: "Select the part of %{name} to filter by:"
        disable_filter: Do not filter
      menu:
        show_suggested: "Show suggested values"
        # the following two determine if the filter allows only single or multiple value selection:
        select_one: Select one
        select_many: Select many
        match_any: Match any condition
        match_all: Match all conditions
      edit_default:
        mode_message: "As a publisher of this view, you may define the default set of filters visitors will be presented with:"
        mode_button: Edit Default Filter
        save_confirm: You will lose any unsaved changes if you choose to continue. Please save any changes you wish to keep before proceeding.
        instructions: "Use the tools above to create filters, adjust presented values, select the number of automatically suggested values the filter will attempt to present, and so on. When you are satisfied with the options being presented, click on Done below to save it:"
        done_button: Done
        cancel_button: Cancel
        simplified_header: Users will start in simplified mode.
        simplified_body: This means that they will be unable to add new conditions, change the columns or operators of filters, or access the advanced menus on filters.
        simplified_toggle: Change the default back to advanced.
        advanced_header: Users will start in advanced mode.
        advanced_body: This means that they will have full access to the options available on the filter. For a more curated experience, you can try the simplified mode.
        advanced_toggle: Change the default to simplified.
        # the following two are shown in the same spot depending on the type of filter:
        manual_suggested_html: Show up to <select class="autogeneratedCount"></select> suggested values
        auto_suggested: Suggested values are determined automatically for this operator type.


it:
  controls:
    filter:
      main:
        tutorial_html: "Mai creato un filtro prima ? Guarda una breve video guida <a href=\/videos/popup#basic-filtering\" rel=\"video\" class=\"noRedirPrompt\">qui</a>."
        or: o
        simplified_message: "Modalità semplificata."
        simplified_toggle: "Accedi alla modalità avanzata."
        no_conditions: Nessuna condizione ancora definita.
        no_suggestions: Nessun valore suggerito per questa colonna e per questa criterio.
        filter: Filtra
        filter_based_on_contents: Filtra questo set di dati in base al contenuto
        view_must_be_valid: Questo punto di vista deve essere valido
        view_has_no_columns: Questo punto di vista non ha colonne per filtrare
      actions:
        first_condition: Clicca qui per aggiungere la tua prima condizione di filtro.
        new_condition_button: Aggiungi un nuovo filtro.
        remove_filter: Rimuovi il filtro.
        confirm_modify: Con questa operazione verranno rimossi tutti i valori per il filtro impostato. Sicuro di voler procedere ?
        select_column: "Seleziona la colonna per cui filtrare:"
        select_operation: "Seleziona un criterio per il fitro:"
        select_subcolumn: "Seleziona la parte di %{name} per cui filtrare:"
        disable_filter: Non filtrare.
      menu:
        show_suggested: Mostra i valori suggeriti.
        select_one: Seleziona uno.
        select_many: Seleziona molti.
        match_any: Soddisfa qualunque condizione.
        match_all: Soddisfa tutte le condizioni.
      edit_default:
        mode_message: "Come redattore di questa vista, puoi definire i filtri base che verranno proposti agli utenti:"
        mode_button: Modifica il filtro predefinito.
        save_confirm: Se continui, verranno perse tutte le modifiche non salvate.Salvare ogni modifica da mantenere prima di continuare.
        instructions: "Usa gli strumenti sotto per creare filtri, modificare i valori proposti, selezionare il numero dei valori che il filtro proverà a proporre automaticamente, e così via. Quando sarai soddisfatto delle opzioni presentate, click su Fatto qui sotto per salvare:"
        done_button: Fatto
        cancel_button: Cancella
        simplified_header: "Gli utenti inizieranno in modalità semplificata."
        simplified_body: "Questo significa che gli utenti non avranno la possibilità di aggiungere nuove condizioni, cambiare le colonne o i criteri per i filtri, o accedere ai menù avanzati dei filtri."
        simplified_toggle: "Cambia il ritorno predefinito sull'avanzato."
        advanced_header: "Glil utenti inizieranno in modalità avanzata."
        advanced_body: "Questo significa che gli utenti avranno accesso completo alle funzioni dei filtri.Per una più approfondita esperienza, prova la modalità semplificata."
        advanced_toggle: Cambia il predefinito a semplificato.
        manual_suggested_html: "Mostra fino a <select class=\"autogeneratedCount\"></select> valori suggeriti."
        auto_suggested: I valori suggeriti sono determinati automaticamente per questo criterio.
