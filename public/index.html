<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/socrata_logo_square.png">
    <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/index.css">
    <title>Notification Testbed</title>
  </head>
  <body>
    <div class="fake-header">
      <div class="fake-header-title-container">
        <a href="#" class="fake-header-title">Notification Bacon</a>
      </div>

      <div class="fake-header-right-side">
        <!-- This is where the react app actually gets rendered -->
        <div class="fake-header-notifications" id="notifications"></div>
        <div class="fake-header-user-container">
          <div class="fake-header-user-image">
            <img class="fake-header-user-image" src="%PUBLIC_URL%/tetris_snuffy.png">
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => { window.notifications('#notifications'); }, false);
    </script>
  </body>
</html>
