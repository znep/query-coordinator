<!DOCTYPE html>
<html>
  <head>
    <title>Example Usage: socrata.visualizations.TimelineChart.js</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="stylesheet" media="all" href="../socrata.visualizations.timelineChart.css">
    <link rel="stylesheet" media="all" href="../socrata.visualizations.flyoutRenderer.css">
    <style type="text/css">

      body {
        font-size: 10px;
        font-family: sans-serif;
      }

      #timeline-chart-1 {
        display: block;
        position: relative;
        width: 640px;
        height: 480px;
        margin: 100px auto 0 auto;
        border: 1px solid #aaa;
      }

      #timeline-chart-2 {
        display: block;
        position: relative;
        width: 640px;
        height: 480px;
        margin: 100px auto 0 auto;
        border: 1px solid #aaa;
      }

      #timeline-chart-3 {
        display: block;
        position: relative;
        width: 640px;
        height: 480px;
        margin: 100px auto 0 auto;
        border: 1px solid #aaa;
      }

    </style>
  </head>
  <body>
    <div id="timeline-chart-1"></div>
    <div id="timeline-chart-2"></div>
    <div id="timeline-chart-3"></div>
  </body>
  <!-- lodash must be loaded before `socrata.utils.js` -->
  <script type="text/javascript" src="../bower_components/lodash/lodash.js"></script>
  <script type="text/javascript" src="../bower_components/moment/moment.js"></script>
  <script type="text/javascript" src="../bower_components/socrata-utils/socrata.utils.js"></script>
  <!-- jquery must be loaded before `socrata.visualizations.Visualization.js` -->
  <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
  <!-- `socrata.visualizations.Visualization.js` must be loaded before `socrata.visualizations.ColumnChart.js` -->
  <script type="text/javascript" src="../socrata.visualizations.Visualization.js"></script>
  <!-- d3 must be loaded before `socrata.visualizations.ColumnChart.js` -->
  <script type="text/javascript" src="../bower_components/d3/d3.js"></script>
  <script type="text/javascript" src="../socrata.visualizations.TimelineChart.js"></script>
  <!-- `socrata.visualizations.DataProvider.js` must be loaded before `socrata.visualizations.SoqlDataProvider.js` -->
  <script type="text/javascript" src="../socrata.visualizations.DataProvider.js"></script>
  <script type="text/javascript" src="../socrata.visualizations.SoqlDataProvider.js"></script>
  <script type="text/javascript" src="../socrata.visualizations.FlyoutRenderer.js"></script>
  <script type="text/javascript" src="../components/SocrataTimelineChart.js"></script>
  <script type="text/javascript">

    //var flyoutRenderer = new window.socrata.visualizations.FlyoutRenderer();

    var COLUMN_NAME = 'date';
    var DATASET_UID = '52my-2pak';
    var DOMAIN = 'dataspace.demo.socrata.com';

    var timelineChart1VIF = {
      'aggregation': {
        'columnName': null,
        'function': 'count'
      },
      'columnName': COLUMN_NAME,
      'configuration': {
        // The localization values should be set by the application but are set to string literals
        // for the purposes of this example.
        'localization': {
          'NO_VALUE': 'No value',
          'FLYOUT_UNFILTERED_AMOUNT_LABEL': 'Total',
          'FLYOUT_FILTERED_AMOUNT_LABEL': 'Filtered',
          'FLYOUT_SELECTED_NOTICE': 'This column is selected'
        },
        'precision': 'MONTH'
      },
      'createdAt': '2014-01-01T00:00:00',
      'datasetUid': DATASET_UID,
      'domain': DOMAIN,
      'filters': [],
      'format': {
        'type': 'visualization_interchange_format',
        'version': 1
      },
      'origin': {
        'type': 'test_data',
        'url': 'localhost'
      },
      'title': COLUMN_NAME,
      'type': 'timelineChart',
      'unit': {
        'one': 'case',
        'other': 'cases'
      }
    };

    var $timelineChart1Element = $('#timeline-chart-1');
    $timelineChart1Element.socrataTimelineChart(timelineChart1VIF);

    var timelineChart2VIF = _.cloneDeep(timelineChart1VIF);
    timelineChart2VIF.datasetUid = 'r6t9-rak2';
    timelineChart2VIF.columnName = 'updated';
    delete timelineChart2VIF.configuration.precision;

    var $timelineChart2Element = $('#timeline-chart-2');
    $timelineChart2Element.socrataTimelineChart(timelineChart2VIF);

    var timelineChart3VIF = _.cloneDeep(timelineChart1VIF);
    timelineChart3VIF.domain = 'localhost';
    timelineChart3VIF.datasetUid = '7bvi-sz9y';
    timelineChart3VIF.columnName = 'date';
    delete timelineChart3VIF.configuration.precision;

    var $timelineChart3Element = $('#timeline-chart-3');
    $timelineChart3Element.socrataTimelineChart(timelineChart3VIF);

    /**
     * Handle flyout events.
     */

    //$timelineChart1Element.on('SOCRATA_VISUALIZATION_COLUMN_CHART_FLYOUT', handleFlyout);
    //$timelineChart2Element.on('SOCRATA_VISUALIZATION_COLUMN_CHART_FLYOUT', handleFlyout);

    function handleFlyout(event) {

      var payload = event.originalEvent.detail;

      // Render/hide a flyout
      if (payload !== null) {

        flyoutRenderer.render(payload);

      } else {

        flyoutRenderer.clear();
      }
    }

  </script>
</html>
