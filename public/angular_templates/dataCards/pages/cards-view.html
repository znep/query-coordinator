<div class="cards-view">
  <div class="hideableMetadata" notify-resize="headerContent">
    <h1 class="pageNameMeasuringStick">{{pageName}}</h1>
    <div title="{{pageName}}" class="pageName">
      <h1>{{pageName}}</h1>
    </div>
    <div class="page-description" expanded="expanded" multiline-ellipsis max-lines="2" tolerance="2" text="{{pageDescription}}"></div>

    <div class="pages">
      <div class="publisher">Publisher Created Views</div>
      <ul class="pages">
        <li ng-repeat="page in datasetPages.publisher">
          <div class="page">
            <div><a class="page-link" href="/view/{{page.id}}"></a></div>
            <div>View Name</div>
            <div>3,843 views</div>
          </div>
        </li>
      </ul>
    </div>
    <div class="pages">
      <div class="publisher">User Created Views</div>
      <ul class="pages user">
        <li ng-repeat="page in datasetPages.user">
          <div class="page">
            <div><a class="page-link" href="/view/{{page.id}}"></a></div>
            <div>View Name</div>
            <div>1,531 views</div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div sticky-header update-on-resize="headerContent" class="quickFilterBar" ng-class="{stuck: headerIsStuck}">
    <div class="content">
      This bar serves quick fajitas!
    </div>
  </div>
  <div ng-if="!useExpandedLayout" class="collapsedLayout">
    <div class="cardSizeGroup" ng-repeat="cardSize in cardSizeNamesInDisplayOrder">
      <div class="row" ng-repeat="cardLine in rowsOfCardsBySize[cardSize]">
        <div
          class="cardTile span{{12/cardLine.length}}"
          ng-class="classForScreenPosition($index, cardLine.length)"
          ng-repeat="card in cardLine">
          <card model="card.model" where-clause="globalWhereClauseFragment"></card>
        </div>
      </div>
    </div>
  </div>
  <div ng-if="useExpandedLayout" class="expandedLayout">
    <div class="expandedCards onRight" ng-style="availableContentHeightStyle">
      <card model="expandedCards[0]" where-clause="globalWhereClauseFragment"></card>
    </div>
    <div class="collapsedCards">
      <div class="onLeft" ng-repeat="cardModel in collapsedCards">
        <card model="cardModel" where-clause="globalWhereClauseFragment"></card>
      </div>
    </div>
  </div>
</div>
