<div class="card" ng-class="{ expanded: expanded }">
  <div ng-switch="cardType">
  <div ng-switch-when="column">
    <div class="column-chart-container">
      <div column-chart class="column-chart"></div>
    </div>
    <div column-chart class="column-chart s508" mode="508"></div>
  </div>
  <div ng-switch-when="choropleth">
    <img src="http://upload.wikimedia.org/wikipedia/commons/7/73/Churros_el_hatillo.JPG" width="200" />
  </div>
    <div ng-switch-default>I dunno how to display {{cardType}} :(</div>
  </div>
  <div class="expandButton"><a title="Expand Card" ng-click="toggleExpanded()"></a></div>
</div>
