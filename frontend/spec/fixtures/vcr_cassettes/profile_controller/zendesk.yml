  name: What’s being Deprecated? [Updated Apr. 18]
  title: What’s being Deprecated? [Updated Apr. 18]
  body: "<p><strong><span style=\"font-weight: 400;\">To ensure we provide our customers
    with the best possible experience, we periodically evaluate the usage and effectiveness
    of existing product features and determine which ones should be deprecated so
    that we can invest our engineering and support resources on the really valuable
    and often used features.  To make the deprecation process a smooth one, we have
    published a deprecation schedule on the Socrata Knowledge Base to provide advanced
    notice and help you if you’re impacted by the changes.  </span></strong></p>\r\n<table>\r\n<tbody>\r\n<tr>\r\n<td>\r\n<p><strong>Being
    Deprecated</strong></p>\r\n</td>\r\n<td>\r\n<p><strong>Announced On</strong></p>\r\n</td>\r\n<td>\r\n<p><strong>Support
    Ends</strong></p>\r\n</td>\r\n<td>\r\n<p><strong>Removal Starts</strong></p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td>\r\n<p><a
    href=\"/hc/en-us/articles/218160688\"><span style=\"font-weight: 400;\">Dataset
    Comments and Cell Level Comments</span></a></p>\r\n</td>\r\n<td>\r\n<p><span style=\"font-weight:
    400;\">Apr. 16, 2016</span></p>\r\n</td>\r\n<td>\r\n<p><strong><span style=\"font-weight:
    400;\">Aug. 1, 2016</span></strong></p>\r\n</td>\r\n<td>\r\n<p><strong><span style=\"font-weight:
    400;\">Aug. 1, 2016</span></strong></p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td>\r\n<p><a
    href=\"/hc/en-us/articles/218160748\"><span style=\"font-weight: 400;\">Dataset
    export in XLS, XLSX, PDF</span></a></p>\r\n</td>\r\n<td>\r\n<p><span style=\"font-weight:
    400;\">Apr. 18, 2016</span></p>\r\n</td>\r\n<td>\r\n<p><span style=\"font-weight:
    400;\">May. 16, 2016</span></p>\r\n</td>\r\n<td>\r\n<p><span style=\"font-weight:
    400;\">Jun. 13, 2016</span></p>\r\n</td>\r\n</tr>\r\n<tr>\r\n<td>\r\n<p><a href=\"/hc/en-us/articles/216237567-Browser-Compatibility-Testing-Changes\"><span
    style=\"font-weight: 400;\">Internet Explorer 9, 10</span></a></p>\r\n</td>\r\n<td>\r\n<p><span
    style=\"font-weight: 400;\">Feb. 8, 2016</span></p>\r\n</td>\r\n<td>\r\n<p><span
    style=\"font-weight: 400;\">Feb. 12, 2016</span></p>\r\n</td>\r\n<td>\r\n<p><span
    style=\"font-weight: 400;\">NA</span></p>\r\n</td>\r\n</tr>\r\n</tbody>\r\n</table>\r\n<h2><span
    style=\"font-weight: 400;\">What does “Support Ends” mean?</span></h2>\r\n<p><span
    style=\"font-weight: 400;\">Between the announcement date and the support ends
    date, we will no longer make enhancements and take feature requests to the feature.
     We will continue to resolve any major breakage until the feature is removed.
     Between the support ends date and the removal starts date, we will no longer
    provide customer support.</span></p>\r\n<p><span style=\"font-weight: 400;\">Previously,
    we announced the scheduled deprecation of dataset RSS export endpoints. Based
    on customer feedback, RSS export support will be maintained as is. All existing
    RSS feeds will continue to work as expected.</span></p>\r\n<h2><span style=\"font-weight:
    400;\">What does “Removal Starts” mean?</span></h2>\r\n<p><span style=\"font-weight:
    400;\">After the removal start date, we will start making the feature unavailable
    on the site.  We may remove the feature in phases.</span></p>\r\n<h2><span style=\"font-weight:
    400;\">How do I get help?</span></h2>\r\n<p><strong><strong><span style=\"font-weight:
    400;\">If you need help with the deprecation of an existing feature or the migration
    to a newer version of a feature, please contact support@socrata.com.</span></strong></strong></p>\r\n<p> </p>\r\n<p> </p>"
