  name: 'Coming Soon: New Sign-In Page Design'
  title: 'Coming Soon: New Sign-In Page Design'
  body: |-
    <p><strong><span style="font-weight: 400;">We are excited to announce the introduction of Auth0 for the Socrata login experience. Auth0 provides a simpler login process, and creates the foundation to easily enable </span><a href="https://support.socrata.com/hc/en-us/articles/214892617-Using-single-sign-on-SSO-with-Socrata"><span style="font-weight: 400;">Single Sign On (SSO)</span></a><span style="font-weight: 400;"> and Two Factor Auth for Open Data, Open Performance, and Perspectives.</span></strong></p>
    <p><img class="wysiwyg-text-align-center" src="https://support.socrata.com/hc/en-us/article_attachments/210794088/Screen_Shot_2016-08-19_at_2.14.48_PM.png" alt="" width="375" height="366" /></p>
    <p><span style="font-weight: 400;">With the change to Auth0, the look-and-feel of the login box on all Socrata Open Data and Open Performance sites will receive the new design you see above. Other than a new design there are no changes to how you login, so you can continue to sign into your Socrata domain(s) the same way you always have. You will see this new design on your site within the next month.</span></p>
    <p><span style="font-weight: 400;">By upgrading to Auth0, it is even easier to </span><a href="https://support.socrata.com/hc/en-us/articles/214892617-Using-single-sign-on-SSO-with-Socrata"><span style="font-weight: 400;">connect with your Single Sign On (SSO) provider</span></a><span style="font-weight: 400;">. If you are interested in learning more about how to enable SSO on your Socrata site, reach out to your Customer Success Manager or support@socrata.com.</span></p>
    <p>  </p>
    <hr />
    <p> </p>
    <p><span style="font-weight: 400;">Check out our other </span><a href="https://support.socrata.com/hc/en-us/categories/202630927-Product-News"><span style="font-weight: 400;">Product News</span></a><span style="font-weight: 400;">, and give us a shout at </span><a href="mailto:support@socrata.com"><span style="font-weight: 400;">support@socrata.com</span></a><span style="font-weight: 400;"> with questions or ideas.</span></p>
    <p><strong> </strong></p>
