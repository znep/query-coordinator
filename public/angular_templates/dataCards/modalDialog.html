<div class="modal-container" ng-show="state.show">
  <div class="modal-overlay" ng-click="closeDialog()"></div>
  <div class="modal-dialog">
    <div class="modal-close-button" title="Close" ng-click="closeDialog()">
      <span class="icon-close"></span>
    </div>
    <div class="modal-dialog-content">
      <div ng-transclude></div>
    </div>
  </div>
</div>
