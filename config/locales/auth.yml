        password_restrictions: Soggetto a restrizioni
        confirm_password: Conferma Password
        no_account: "Non hai un account?"
        sign_up_prompt: Iscriviti adesso
        forgot_password: Password dimenticata?
        remember_me: Ricordami
        lockout_warning: Per questioni di sicurezza, tre tentativi di accesso falliti in 15 minuti causeranno il blocco di questo account per 30 minuti.
      rpx:
        prompt:
