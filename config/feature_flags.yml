###
#
# Flag key name is the key.
#
# Description should also explain the expected values. This is messaging for client services.
# Possible values should not have spaces.
# expectedValues are delimited by space.
#   Because I don't like YAML arrays, and it enforces simple values.
#
# This is truth. Anything not in this list gets ignored.
#

bubble:
  description: D3 Bubble Charts
  defaultValue: old
  expectedValues: nextgen old
timeline:
  description: D3 Timeline Charts
  defaultValue: old
  expectedValues: nextgen old
d3_metrics:
  description: Use D3 for Metrics Charts
  defaultValue: true
hide_decimal_tick_lines:
  description: "Ref: CORE-1951. If set to true, when Decimal Places is 0, hide any tick lines between natural numbers."
  defaultValue: true
hide_interpolated_nulls:
  description: "Ref: SI-5927, if set to true, will hide interpolated nulls in DSG bar charts."
  defaultValue: false
stamen:
  description: Easter egg of map backgrounds. Set false to turn it off. Choose one of the available values to select this base layer for ALL maps on the domain.
  defaultValue: false
  expectedValues: watercolor toner terrain
useSoda2:
  description: Switch to using SODA2.
  defaultValue: never
  expectedValues: never read-only always
govstat_progress_settings:
  description: Allows overriding of goal progress.
  defaultValue: true
govstat_missing_locale_crash:
  description: Crash (500) when a translation is missing.
  defaultValue: false
disable_dataset_search_box:
  description: Disable the search box in dataset pages.
  defaultValue: false
enable_fullstory_tracking:
  description: Enable Fullstoryâ„¢ tracking of page interactions (see CORE-3561 for more information)
  defaultValue: false
enable_airbrake_js:
  description: Enable Airbrake error tracking of Javascript errors (see CORE-3365 for more information)
  defaultValue: false
enable_png_download_ui:
  description: Enable the UI for downloading PNG versions of datacard visualizations
  defaultValue: true
include_sr_in_esri:
  description: ESRI-only; stop using SRs in the export URL.
  defaultValue: false
kill_esri_reprojection_and_pass_different_webm:
  description: 'Special magic for Iowa, whose ArcGIS server appears to hate EPSG:900913 and projected maps'
  defaultValue: false
odux_enable_feature_map:
  description: Enable feature maps.
  defaultValue: true
enable_api_foundry_pane:
  description: Will allow the api_foundry pane to be displayed. If there is another reason for the api_foundry pane to be hidden, it will still be hidden.
  defaultValue: false
enable_newux_bootstrap_link:
  description: Will display a link in the old UX, to its corresponding new UX page.
  defaultValue: false
enable_data_lens_save_as_button:
  description: Will enable the "Save As" button on the Customize bar of the data lens pages.
  defaultValue: false
enable_data_lens_other_views:
  description: Show the "other views of this data" button in the upper left of data lens pages
  defaultValue: false
enable_opendata_ga_tracking:
  description: Controls behavior of Google Analytics in the new UX. If true, GA is enabled with a default Socrata-wide token. If a custom value is provided, GA is enabled and the custom value is used as the GA token. If false, GA is disabled.
data_cards_app_token:
  description: The SODA application token to be used by the dataCards app.
  defaultValue: zvQamMSTi4GNuZWWDwjLdLPhW
use_auth0:
  description: Force use of Auth0 to authenticate users. DO NOT ENABLE ON ANY ENVIRONMENT OTHER THAN STAGING OR LOCAL.
  defaultValue: false
enable_feedback:
  description: Include third-party feedback widgets.
  defaultValue: true
domain_decommissioning:
  description: Enable a banner indicating that the domain is being decommissionsed.
  defaultValue: false
metadata_transition_phase:
  description: 'Controls which phase of the ongoing metadata migration the site should operate under. Only ODUX should change this. Phases are documented here: https://docs.google.com/a/socrata.com/document/d/13KWv-5xugmWr-w4vnfXjIus4n9zLWOUEU1KxxnhMSrw/'
  defaultValue: 3
  expectedValues: 0 1 2 3
exit_tech_preview:
  description: Enable to display transitionary New Backend features (currently scoped to Catalog/Browse)
  defaultValue: false
field_names_to_avoid_during_bootstrap:
  description: Do not create cards for these field names on bootstrap. Must be an array of fieldNames!
  defaultValue:
    - latitude
    - longitude
    - lat
    - lng
    - x
    - y
field_names_that_cannot_be_aggregated:
  description: Do not include these field names in aggregation chooser. Must be an array of fieldNames!
  defaultValue:
    - latitude
    - longitude
    - lat
    - lng
    - x
    - y
debug_assets:
  description: Switch over to using unpackaged Javascript files.
  defaultValue: false
odux_enable_histogram:
  description: Enable histogram visualizations.
  defaultValue: false
use_soql_for_clustering:
  description: Use the (currently unwritten) core method soql_clustering for clustering.
  defaultValue: false
feature_map_zoom_debounce:
  description: Milliseconds after user interaction to delay before requesting vector tiles
  defaultValue: 500
enable_newux_page_view_count:
  description: Have new UX pages accumulated toward the global count of all page views.
  defaultValue: false
use_catalog_lens_permissions:
  description: Whether page/dataset metadata should inherit permissions from their catalog lenses.
  defaultValue: false
