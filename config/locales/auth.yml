        providers:
          facebook:
            sign_in_html: <strong>Connettiti</strong> con Facebook
            sign_up_html: <strong>Connettiti</strong> con Facebook
          twitter:
            sign_in_html: <strong>Connettiti</strong> con Twitter
            sign_up_html: <strong>Connettiti</strong> con Twitter
          google:
            sign_in_html: <strong>Accedi</strong> con Google
            sign_up_html: <strong>Iscriviti</strong> con Google
          openid:
            sign_in_html: <strong>Accedi</strong> con OpenID
            sign_up_html: <strong>Iscriviti</strong> con OpenID
  screens:
    sign_in:
      headline: Accedi
      tips_html: Utilizza Email e Password per accedere a tutti i siti <strong>realizzati da <a href="http://www.socrata.com" rel="external">Socrata</a></strong>.
      prompt_html: Accedi con il tuo <strong>Socrata ID</strong>
      form:
        sign_in_button: Accedi
    sign_up:
      headline: "Siamo contenti che desideri iscriverti a %{site}!"
      terms_html: Cliccando sotto su "Crea il Mio Account", accetti i nostri <a href="http://www.socrata.com/terms-of-service" rel="external">Termini di Servizio</a> e <a href="http://www.socrata.com/privacy" rel="external">Norme sulla Privacy.</a>
      prompt_html: Crea un nuovo <strong>Socrata ID</strong>
      third_party: Dopo aver acceduto, le tue credenziali di terze parti saranno associate a questo account.
      third_party_return: Prima di utilizzare queste credenziali, devi
      third_party_return_create: creare un account Socrata
      third_party_return_link: associarlo ad un Socrata ID esistente
      form:
        have_account_link: "Ho già un account"
        create_account_button: Crea il Mio Account
    forgot_password:
      title: Recupera la tua Password
      prompt: "Se hai dimenticato la tua password, possiamo inviarti una email con un link per effettuare il reset della password."
      already_authenticated: "Impossibile effettuare il reset della password: sei già autenticato."
      form:
        reset_password_button: Reset Password
    reset_password:
      title: Reset Password
      prompt: Bentornato! Seleziona una nuova password.
      form:
        reset_password_button: Reset Password

es:
  account:
    common:
      inline_auth:
        sign_in_headline: Iniciar sesión con su identificación de Socrata
        sign_up_headline: ¡Nos alegra que quiera unirse a %{site}!
      form:
        email: Correo electrónico
        display_name: Nombre de usuario
        password: Contraseña
        password_requirements: ! 'Obligatorio. Su contraseña debe tener entre 8 y
          40 caracteres y cumplir con tres de los siguientes cuatro criterios: incluir
          un dígito, contener una letra minúscula, tener una letra mayúscula e  incluir
          un símbolo que no sea alfanumérico.'
        password_requirements_html: <p>Su contraseña debe tener <b>tener entre 8 y
          40 caracteres </b>y cumplir con <b>tres de los siguientes cuatro criterios</b>:</p><p></p><ul><li>•
          incluir un dígito</li><li>• contener una letra minúscula </li><li>• tener
          una letra mayúscula</li><li>• incluir un símbolo que no sea alfanumérico
          </li></ul>
        password_restrictions: Existen restricciones
        confirm_password: Confirme su contraseña
        no_account: ¿No tiene una cuenta?
        sign_up_prompt: Regístrese ahora
        forgot_password: ¿Olvidó su contraseña?
        remember_me: Recordar mi información
      rpx:
        prompt:
          sign_in: O…use una de estas cuentas para iniciar la sesión.
          sign_up: O use una de estas cuentas para registrarse.
        description: Aproveche las funciones adicionales de estas cuentas e inicie
          la sesión con un solo clic.
        providers:
          facebook:
            sign_in_html: <strong>Conectarse</strong>vía Facebook
            sign_up_html: <strong>Conectarse</strong>vía Facebook
          twitter:
            sign_in_html: <strong>Conectarse</strong>vía Twitter
            sign_up_html: <strong>Conectarse</strong>vía Twitter
          google:
            sign_in_html: <strong>Iniciar sesión</strong> vía Google
            sign_up_html: <strong>Registrarse</strong>vía  Google
          openid:
            sign_in_html: <strong>Iniciar sesión</strong> vía OpenID
            sign_up_html: <strong>Registrarse</strong> vía OpenID
  screens:
    sign_in:
      headline: Iniciar sesión
      tips_html: Use su correo electrónico y contraseña para iniciar sesión en todos
        los <strong><a href="http://www.socrata.com" rel="external">sitios</a> administrados</strong>
        por Socrata.
      prompt_html: Inicie sesión con su <strong>identificación de Socrata </strong>
      form:
        sign_in_button: Iniciar sesión
    sign_up:
      headline: ¡Nos alegra que quiera unirse a %{site}!
      terms_html: Al hacer clic abajo en  "Crear mi cuenta", usted está de acuerdo
        con nuestros <a href="http://www.socrata.com/terms-of-service" rel="external">términos
        del servicio</a> y <a href="http://www.socrata.com/privacy" rel="external">
        política de privacidad.</a>
      prompt_html: Crear una nueva <strong>identificación de Socrata </strong>
      third_party: Después de registrarse, sus credenciales de terceras partes serán
        asociadas con esta cuenta.
      third_party_return: ! 'Antes de usar estas credenciales usted debe:'
      third_party_return_create: crear una cuenta en Socrata
      third_party_return_link: enlazarlas a una identificación de Socrata existente
      form:
        have_account_link: Ya tengo una cuenta
        create_account_button: Crear mi cuenta
    forgot_password:
      title: Recuperar su contraseña
      prompt: Si olvidó su contraseña, podemos enviarle un mensaje electrónico con
        un enlace para cambiar su contraseña.
      already_authenticated: ! 'No se puede cambiar su contraseña: usted está dentro
        del sitio.'
      form:
        reset_password_button: Cambiar contraseña
    reset_password:
      title: Cambiar contraseña
      prompt: ¡Bienvenido de nuevo! Por favor, elija una nueva contraseña.
      form:
        reset_password_button: Cambiar contraseña
fr:
  account:
    common:
      inline_auth:
        sign_in_headline: Connexion au moyen de votre ID Socrata
        sign_up_headline: Merci de votre visite sur le site %{site}!
      form:
        email: Adresse courriel
        display_name: Nom complet
        password: Mot de passe
        password_requirements: ! 'Exigé. Votre mot de passe doit comprendre entre
          8 et 40 caractères et respecter trois des quatre critères suivants, à savoir
          inclure au moins : un chiffre ; une lettre minuscule ; une lettre majuscule ;
          un symbole non-alphanumérique.'
        password_requirements_html: <p>Votre mot de passe doit comprendre <b>entre
          8 et 40 caractères</b> et respecter <b>trois des quatre critères suivants,
          à savoir inclure au moins </b>:</p><p></p><ul><li>• un chiffre</li><li>•
          une lettre minuscule</li><li>• une lettre majuscule</li><li>• un symbole
          non-alphanumérique</li></ul>
        password_restrictions: Des restrictions s’appliquent
        confirm_password: Confirmer Mot de passe
        no_account: Pas de compte ?
        sign_up_prompt: Inscrivez-vous maintenant
        forgot_password: Oublié votre mot de passe ?
        remember_me: Mémoriser mon identité
      rpx:
        prompt:
          sign_in: Ou... Utiliser un de ces comptes pour vous connecter.
          sign_up: Ou... Utiliser un de ces comptes pour vous inscrire.
        description: Profitez de leurs fonctionnalités supplémentaires pour entrer
          avec un seul clic.
        providers:
          facebook:
            sign_in_html: <strong>Connexion</strong> avec Facebook
            sign_up_html: <strong>Connexion</strong>  avec Facebook
          twitter:
            sign_in_html: <strong>Connexion</strong> avec Twitter
            sign_up_html: <strong>Connexion</strong> avec Twitter
          google:
            sign_in_html: <strong>Ouvrir une session</strong> avec Google
            sign_up_html: <strong>S’inscrire</strong> avec Google
          openid:
            sign_in_html: <strong>Ouvrir une session</strong> avec OpenID
            sign_up_html: <strong>S’inscrire</strong>  avec OpenID
  screens:
    sign_in:
      headline: S’inscrire
      tips_html: Utilisez votre adresse e-mail et mot de passe pour vous connecter
        sur tous les sites fonctionnant sous  <strong><a href="http://www.socrata.com"
        rel="external">Socrata</a> </strong>.
      prompt_html: Connexion avec votre <strong>ID Socrata</strong>
      form:
        sign_in_button: Connexion
    sign_up:
      headline: Merci de votre visite sur le site %{site}!
      terms_html: En cliquant sur « Créer mon compte » ci-dessous, vous donnez votre
        accord sur nos <a href="http://www.socrata.com/terms-of-service" rel="external">Conditions
        de service</a> et notre <a href="http://www.socrata.com/privacy" rel="external">Politique
        de confidentialité.</a>
      prompt_html: Créer une nouvelle <strong>ID Socrata</strong>
      third_party: Une fois cette connexion faite, vos informations d’identification
        de tierce partie seront associées à ce compte.
      third_party_return: Avant d’utiliser ces informations d’identification, vous
        devez
      third_party_return_create: créer un compte Socrata
      third_party_return_link: l’associer à une ID Socrata existante
      form:
        have_account_link: J’ai déjà un compte
        create_account_button: Créer mon compte
    forgot_password:
      title: Récupérer mon mot de passe
      prompt: Si vous avez oublié votre mot de passe, nous pouvons vous envoyer un
        message contenant un lien pour le réinitialiser.
      already_authenticated: ! 'Impossible de réinitialiser le mot de passe : vous
        êtes déjà connecté.'
      form:
        reset_password_button: Réinitialiser le mot de passe
    reset_password:
      title: Réinitialiser le mot de passe
      prompt: Bienvenue de nouveau ! Veuillez sélectionner un nouveau mot de passe.
      form:
        reset_password_button: Réinitialiser le mot de passezh/account/common/inline_auth
