<button
  type="button"
  data-action="save"
  class="save-button save-button-flyout-target action-btn r-to-l {{ additionalClasses }}"
  ng-class="{disabled: !enabled,
             working: saveStatus === 'saving',
             success: saveStatus === 'saved',
             error: saveStatus === 'failed'
             }">
  {{saveStatus | saveStatusText}}
  <spinner class="save-button-flyout-target" ng-if="saveStatus === 'saving'"></spinner>
</button>
