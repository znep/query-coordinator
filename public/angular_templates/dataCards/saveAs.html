<div class="tool-panel">

  <button type="button" ng-class="{touched: panelActive, disabled: !hasChanges}" class="save-as-button tool-panel-toggle-btn action-btn r-to-l" ng-click="conditionallyShowPanel()">Save As</button>
  <div id="save-as-panel" ng-class="{active: panelActive}" class="tool-panel-main">
    <div id="save-as-panel-inner-container" class="tool-panel-inner-container">
      <div class="tool-panel-hint"></div>
      <h2>Save As</h2>

      <div class="tool-panel-input-group">
        <label for="save-as-name">Save the current view with a new name</label>
        <input id="save-as-name" class="form-control" type="text" placeholder="{{namePlaceholder}}" ng-focus="namePlaceholder = ''" ng-blur="namePlaceholder = defaultNamePlaceholder" />
      </div>

      <div class="tool-panel-input-group">
        <label for="save-as-description">Enter a description for your new view (optional)</label>
        <textarea id="save-as-description" class="form-control no-resize" rows="5"></textarea>
      </div>

      <div class="tool-panel-input-group">
        <save-button
          ng-click="save()"
          enabled="hasChanges"
          save-status="saveStatus">
        </save-button>
        <button title="Cancel" data-action="cancel" class="tool-panel-btn action-btn l-to-r" ng-click="cancel()">Cancel</button>
      </div>
    </div>
</div>
</div>
